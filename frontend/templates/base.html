{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Accounts/Project Management - Centre for Astrophysics and Supercomputing{% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light overflow-auto" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <i class="bi-bootstrap me-2"></i>
            <span class="fs-4">Asimov</span>
        </a>
        <hr>

        <span class="fs-5 text-center mb-1">Subjects</span>

        <ul class="nav nav-pills flex-column mb-auto">

            <li class="nav-item">
                <a href="#" class="nav-link">
                    Subject 1
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    Subject 2
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    Subject 3
                </a>
            </li>
            <li>
                <a href="{% url "add-subject" %}" class="nav-link link-dark">
                    <i class="bi-plus-square me-2"></i>
                    Add subject...
                </a>
            </li>
        </ul>
    </div>
    <div class="b-example-divider"></div>
    <div class="container-fluid m-4 overflow-auto">
    {% block content %}{% endblock %}
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
